<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q-9ite GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #0b1221; color: #e6ecff; font-family: Arial, sans-serif; }
    header { padding: 16px 20px; display: flex; align-items: center; gap: 10px; }
    header h1 { margin: 0; font-size: 18px; letter-spacing: 0.4px; }
    .container { display: flex; justify-content: center; padding: 10px 10px 20px; }
    model-viewer { width: 100%; max-width: 960px; height: 70vh; background: #0f1a30; border: 1px solid #1f2f52; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .footer { padding: 12px 20px; font-size: 13px; color: #a8b6d6; }
    a { color: #8ac6ff; }
  </style>
</head>
<body>
  <header>
    <h1>Q-9ite: GLB Preview (seed_42)</h1>
    <span>TripoSR reconstruction from Stable Diffusion 1.5 image</span>
  </header>
  <div class="container">
    <model-viewer src="mesh.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls environment-image="neutral" exposure="1.1" shadow-intensity="0.6" autoplay
      auto-rotate rotation-per-second="20deg" touch-action="pan-y" disable-zoom="false"
      poster="../experiments/mesh_quality/mesh_res_256/seed_42.png" alt="3D preview of seed_42 mesh">
    </model-viewer>
  </div>
  <div class="footer">
    If the GLB fails to load on GitHub Pages, download it directly from <a href="mesh.glb">mesh.glb</a>.
  </div>
</body>
</html>
